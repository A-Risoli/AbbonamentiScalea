name: Build AbbonamentiScalea

# Trigger the build on push to main or manual dispatch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # 1. Download the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install "uv" (The fast Python package manager you are using)
    - name: Setup uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    # 3. Install Python (via uv is faster/safer)
    - name: Set up Python
      run: uv python install 3.13

    # 4. Install Dependencies
    # This reads your pyproject.toml or uv.lock and installs everything
    - name: Install Dependencies
      run: uv sync

    # 5. Run PyInstaller (Build the raw executable)
    # Note: 'uv run' ensures it uses the correct virtual environment
    - name: Build with PyInstaller
      run: |
          uv run pyinstaller AbbonamentiScalea.spec --noconfirm --clean

    # 6. Install Inno Setup and compile installer
    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Compile Inno Setup Installer
      run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: powershell

    # 7. Upload the Artifacts (So you can download them)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AbbonamentiScalea-Setup
        path: installer_output/*.exe
        # If you skip Inno Setup, change path to 'dist/'