name: Build AbbonamentiScalea

# Trigger the build on push to main or manual dispatch
on:
  push:
    branches: [ "main", "windows7" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    # 1. Download the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install "uv" (The fast Python package manager you are using)
    - name: Setup uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    # 3. Install Python (Windows 7 compatible)
    - name: Set up Python
      run: uv python install 3.8

    # 4. Install Dependencies
    # This reads your pyproject.toml or uv.lock and installs everything
    - name: Install Dependencies
      run: uv sync

    # 5. Build executable (Windows 7 compatible)
    - name: Build with PyInstaller
      run: python build_installer.py

    # 6. Install Inno Setup and compile installer
    - name: Install Inno Setup
      run: choco install innosetup -y

    - name: Compile Inno Setup Installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
      shell: powershell

    # 7. Upload the installer artifact
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AbbonamentiScalea-Setup
        path: installer_output/*.exe